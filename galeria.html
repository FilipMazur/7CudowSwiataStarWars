<body class="bodygaleria">
    <h1>Galeria 7 Cudów Star Wars (kliknij w obrazki)</h1>
      
    <div class="gallery">
        <div class="gallery-item">
            <img src="multimedia/cud1.jpg" alt="Cytadela Wieczności na Mortis" />
            <p>Cytadela Wieczności na Mortis</p>
        </div>
        <div class="gallery-item">
            <img src="multimedia/cud2.jpg" alt="Świątynia Jedi na Tython" />
            <p>Świątynia Jedi na Tython</p>
        </div>
        <div class="gallery-item">
            <img src="multimedia/cud3.jpg" alt="Biblioteka Galaktycznej Wiedzy na Obroa-skai" />
            <p>Biblioteka Galaktycznej Wiedzy na Obroa-skai</p>
        </div>
        <div class="gallery-item">
            <img src="multimedia/cud4.jpg" alt="Miasto Katastrofy na Malachorze" />
            <p>Miasto Katastrofy na Malachorze</p>
        </div>
        <div class="gallery-item">
            <img src="multimedia/cud5.jpg" alt="Pierścienie Dorin" />
            <p>Pierścienie Dorin</p>
        </div>
        <div class="gallery-item">
            <img src="multimedia/cud6.jpg" alt="Gwiazda Śmierci" />
            <p>Gwiazda Śmierci</p>
        </div>
        <div class="gallery-item">
            <img src="multimedia/cud7.jpeg" alt="Miasto w Chmurach na Bespinie" />
            <p>Miasto w Chmurach na Bespinie</p>
        </div>
    </div>
      
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const images = document.querySelectorAll('.gallery-item img');
        
          images.forEach((img) => {
            img.addEventListener('click', () => {
              const preview = document.createElement('div');
              preview.classList.add('image-preview');
              
              const imageElement = document.createElement('img');
              imageElement.src = img.src;
              imageElement.alt = img.alt;
    
              const previewContent = document.createElement('div');
              previewContent.classList.add('preview-content');
              previewContent.appendChild(imageElement);
    
              const description = document.createElement('p');
              description.textContent = img.alt;
    
              const closeButton = document.createElement('button');
              closeButton.classList.add('close-btn');
              closeButton.textContent = 'Zamknij';
    
              previewContent.appendChild(description);
              previewContent.appendChild(closeButton);
              preview.appendChild(previewContent);
              
              document.body.appendChild(preview);
    
              closeButton.addEventListener('click', () => {
                document.body.removeChild(preview);
              });
            });
          });
        });
      </script>
